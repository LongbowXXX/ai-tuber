name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/vtube-stage

    steps:
      - uses: actions/checkout@v4

      - name: Verify package-lock.json
        run: |
          if [ ! -f "packages/vtube-stage/package-lock.json" ]; then
            echo "Error: package-lock.json is missing."
            exit 1
          fi
          git diff --exit-code packages/vtube-stage/package-lock.json || (echo "Error: package-lock.json is not up-to-date." && exit 1)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: packages/vtube-stage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npm run format:check

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtube-stage-build
          path: packages/vtube-stage/dist
          retention-days: 3
