name: VTube Stage CI

on:
  push:
    branches: [main]
    paths:
      - "packages/vtube-stage/**"
      - ".github/workflows/vtube-stage-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/vtube-stage/**"
      - ".github/workflows/vtube-stage-ci.yml"

jobs:
  build-vtube-stage:
    name: Build vtube-stage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/vtube-stage

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: packages/vtube-stage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npm run format:check

      - name: Build web version
        run: npm run build
        env:
          VITE_ELECTRON: "false"

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtube-stage-web-build
          path: packages/vtube-stage/dist
          retention-days: 3

  build-electron-windows:
    name: Build Electron App (Windows)
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./packages/vtube-stage

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: packages/vtube-stage/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app for Windows
        run: npm run build:win
        env:
          VITE_ELECTRON: "true"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtube-stage-windows
          path: packages/vtube-stage/release/*.exe
          retention-days: 7
