name: Stage Director CI

on:
  push:
    paths:
      - "packages/stage-director/**"
      - ".github/workflows/stage-director-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/stage-director/**"
      - ".github/workflows/stage-director-ci.yml"

jobs:
  build-stage-director:
    name: Build stage-director
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/stage-director

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: packages/stage-director/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Test
        run: npm test
